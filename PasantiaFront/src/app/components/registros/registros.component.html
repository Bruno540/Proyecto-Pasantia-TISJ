<mat-card>
    <div class="tittle-button-row">
        <button mat-flat-button routerLink="create" color="primary">Agregar</button>
        <button mat-flat-button color="accent" (click)="openDialogReportes()">Reporte</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="observaciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Observaciones </th>
            <td mat-cell *matCellDef="let element"> {{element.observaciones}} </td>
        </ng-container>

        <ng-container matColumnDef="toqueAnden">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Toque de anden </th>
            <td mat-cell *matCellDef="let element"> {{element.toqueAnden | date:'dd/MM/yyyy hh:mm' }} </td>
        </ng-container>

        <ng-container matColumnDef="cocheNro">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nro Coche </th>
            <td mat-cell *matCellDef="let element"> {{element.coche.numero}} </td>
        </ng-container>

        <ng-container matColumnDef="matricula">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricula </th>
            <td mat-cell *matCellDef="let element"> {{element.coche.matricula}} </td>
        </ng-container>

        <ng-container matColumnDef="empresa">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Empresa </th>
            <td mat-cell *matCellDef="let element"> {{element.coche.empresa.razonSocial}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button type="button" color="warn" (click)="openDialog(element)">
                    <mat-icon>menu</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
    </mat-paginator>

</mat-card>
