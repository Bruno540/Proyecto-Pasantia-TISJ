<h2 mat-dialog-title>{{data.email}}</h2>
<mat-divider></mat-divider>
<mat-dialog-content>
    <p><strong>Email: </strong> {{data.email}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <!-- <button mat-button [mat-dialog-close]="true" class="boton" [routerLink]="'/usuarios/update/'+ data.id" color="accent">Editar</button> -->
    <button mat-button [mat-dialog-close]="true" class="boton" color="warn" (click)="_delete(data.id)">Eliminar</button>
    <button mat-button mat-dialog-close cdkFocusInitial>Cerrar</button>
</mat-dialog-actions>
