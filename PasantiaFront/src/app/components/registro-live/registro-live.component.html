<mat-card>

    <table mat-table [dataSource]="getDataSource()" class="mat-elevation-z8">

        <ng-container matColumnDef="fotoEmpresa">
            <th mat-header-cell *matHeaderCellDef> Foto </th>
            
            <td mat-cell *matCellDef="let element"> <img  mat-card-lg-image [src]='backendUrl + element.empresa_imagen' alt=""> </td>
        </ng-container>

        <ng-container matColumnDef="empresa">
            <th mat-header-cell *matHeaderCellDef> Empresa</th>
            <td mat-cell *matCellDef="let element"> {{element.empresa_razonSocial  | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="origen">
            <th mat-header-cell *matHeaderCellDef> Origen</th>
            <td mat-cell *matCellDef="let element"> {{element.turno_salidaDesde  | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="destino">
            <th mat-header-cell *matHeaderCellDef> Destino</th>
            <td mat-cell *matCellDef="let element"> {{element.turno_destino  | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="horaTurno">
            <th mat-header-cell *matHeaderCellDef> Hora </th>
            <td mat-cell *matCellDef="let element"> {{element.turno_hora}} </td>
        </ng-container>


        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> <b>{{element.estado | uppercase}}</b> </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns;"  [ngClass]="{gray: even}"></tr>
    </table>

</mat-card>
