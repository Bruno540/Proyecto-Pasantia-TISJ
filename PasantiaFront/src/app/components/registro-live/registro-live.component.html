<mat-card>

    <table mat-table [dataSource]="getDataSource()" class="mat-elevation-z8">

        <ng-container matColumnDef="fotoEmpresa">
            <th mat-header-cell *matHeaderCellDef> Foto </th>
            
            <td mat-cell *matCellDef="let element"> <img  mat-card-lg-image [src]='backendUrl + element.turno.empresa.imagen' alt=""> </td>
        </ng-container>

        <ng-container matColumnDef="empresa">
            <th mat-header-cell *matHeaderCellDef> Empresa</th>
            <td mat-cell *matCellDef="let element"> {{element.turno.empresa.razonSocial}} </td>
        </ng-container>

        <ng-container matColumnDef="origen">
            <th mat-header-cell *matHeaderCellDef> Origen</th>
            <td mat-cell *matCellDef="let element"> {{element.turno.salidaDesde}} </td>
        </ng-container>

        <ng-container matColumnDef="destino">
            <th mat-header-cell *matHeaderCellDef> Destino</th>
            <td mat-cell *matCellDef="let element"> {{element.turno.destino}} </td>
        </ng-container>


        <ng-container matColumnDef="cocheNro">
            <th mat-header-cell *matHeaderCellDef> Nro coche </th>
            <td mat-cell *matCellDef="let element"> {{element.coche.numero}} </td>
        </ng-container>

        <ng-container matColumnDef="horaTurno">
            <th mat-header-cell *matHeaderCellDef> Hora </th>
            <td mat-cell *matCellDef="let element"> {{element.turno.hora}} </td>
        </ng-container>


        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado | uppercase}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</mat-card>
