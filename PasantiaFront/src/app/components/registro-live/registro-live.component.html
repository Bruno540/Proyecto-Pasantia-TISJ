<mat-card>
    <button mat-flat-button routerLink="create" color="primary">Agregar</button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="observaciones">
            <th mat-header-cell *matHeaderCellDef> Observaciones </th>
            <td mat-cell *matCellDef="let element"> {{element.observaciones}} </td>
        </ng-container>

        <ng-container matColumnDef="toqueAnden">
            <th mat-header-cell *matHeaderCellDef> Toque de anden </th>
            <td mat-cell *matCellDef="let element"> {{element.toqueAnden | date:'dd/MM/yyyy hh:mm' }} </td>
        </ng-container>

        <ng-container matColumnDef="cocheNro">
            <th mat-header-cell *matHeaderCellDef> Nro Coche </th>
            <td mat-cell *matCellDef="let element"> {{element.coche.numero}} </td>
        </ng-container>

        <ng-container matColumnDef="matricula">
            <th mat-header-cell *matHeaderCellDef> Matricula </th>
            <td mat-cell *matCellDef="let element"> {{element.coche.matricula}} </td>
        </ng-container>

        <ng-container matColumnDef="empresa">
            <th mat-header-cell *matHeaderCellDef> Empresa </th>
            <td mat-cell *matCellDef="let element"> {{element.coche.empresa.razonSocial}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
             
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</mat-card>
