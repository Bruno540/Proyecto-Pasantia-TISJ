<div *ngIf="!logeado; else sesioniniciada">
    <button mat-button [routerLink]="['/login']">Iniciar Sesion</button>
    <button mat-button [routerLink]="['/signup']">Registrarse</button>
</div>

<ng-template #sesioniniciada>
    <button mat-button routerLink="">
        Usuario
    </button>
    <button mat-button (click)="cerrarSesion()">
        Salir
    </button>
</ng-template>
